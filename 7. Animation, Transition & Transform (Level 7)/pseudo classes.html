<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .pseudo{
            height: 25px;
            width: 150px;
            border: 5px;
            background-color: aquamarine;
            border: 2px solid black;
        }
        .pseudo:hover{
            height: 30px;
            width: 160px;
            background-color: greenyellow;
        }
        .pseudo:active{
            height: 30px;
            width: 160px;
            background-color: green;
        }
    </style>
</head>
<body>
    <button class="pseudo">Click Me</button>
</body>
</html>
