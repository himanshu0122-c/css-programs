<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #box1{
            height: 50px;
            width: 50px;
            position: relative;
            top: 50px;
            left: 50px;
            background-color: aqua;
            transition: all 2s ease-in 0s;
            border: 2px solid black;
        }
        #box1:hover{
            transform: skew(45deg);
        }
    </style>
</head>
<body>
    <div id="box1">Box1</div>
</body>
</html>
