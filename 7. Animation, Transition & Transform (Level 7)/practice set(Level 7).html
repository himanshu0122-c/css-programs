<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <Style>
        .barcontainer{
            height: 25px;
            width: 90%;
            background-color: antiquewhite;
            position: relative;
            left: 40px;
            top: 20px;
            border: 2px solid black;
            border-radius: 20px;
        }
        .bar{
            background-color: red;
            height: 100%;
            border-radius: 25px;
            animation-name: progress;
            animation-duration: 3s;
            animation-timing-function: ease-in-out;
            animation-delay: 0s;
            animation-iteration-count: infinite;
        }

        @keyframes progress{
            0%{width: 0%;}
            90%{width: 95%;}
            95%{width: 75%}
            100%{width: 100%;}
        }
    </Style>
</head>
<body>
    <div class="barcontainer">
        <div class="bar"></div>
    </div>
</body>
</html>
