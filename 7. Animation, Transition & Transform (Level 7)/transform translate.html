<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #box1{
            height: 50px;
            width: 50px;
            position: relative;
            top: 50px;
            left: 50px;
            background-color: aqua;
            transition: all 2s ease-in 0s;
            border: 2px solid black;
        }
        #box1:hover{
            transform: translate(50px, 50px);
        }

        #box2{
            height: 50px;
            width: 50px;
            position: relative;
            top: 100px;
            left: 50px;
            background-color: rgb(112, 129, 129);
            transition: all 2s ease-in 0s;
            border: 2px solid black;
        }
        #box2:hover{
            transform: translateX(50px);
        }

         #box3{
            height: 50px;
            width: 50px;
            position: relative;
            top: 150px;
            left: 50px;
            background-color: rgb(0, 57, 57);
            transition: all 2s ease-in 0s;
            border: 2px solid black;
        }
        #box3:hover{
            transform: translateY(50px);
        }
    </style>
</head>
<body>
    <div id="box1">Box1</div>
    <div id="box2">Box2</div>
    <div id="box3">Box3</div>
</body>
</html>
