<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{text-transform:lowercase;}
        #box2{text-transform:uppercase;}
        #box3{text-transform:capitalize;}
        #box4{text-transform:none;}
    </style>
</head>
<body>
    <div id="box1">First letter</div>
    <div id="box2">Second letter</div>
    <div id="box3">Third letter</div>
    <div id="box4">Forth letter</div>
</body>
</html>
