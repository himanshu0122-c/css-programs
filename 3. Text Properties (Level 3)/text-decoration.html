<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{text-decoration: overline;}
        #box2{text-decoration: line-through;}
        #box3{text-decoration: underline;}
        .box{text-decoration: overline;}
        #box4{text-decoration-style: dotted; 
            text-decoration-color:red;}
        #box5{text-decoration-style: double;
            text-decoration-color:blue;}
        #box6{text-decoration-style: solid;
            text-decoration-color:violet;}
        #box7{text-decoration-style: wavy;
            text-decoration-color:purple;}
    </style>
</head>
<body>
    <div id="box1">Overline</div>
    <div id="box2">Linethrough</div>
    <div id="box3">Underline</div><br><br>
    <div id="box4" class="box">Box</div><br>
    <div id="box5" class="box">Box</div><br>
    <div id="box6" class="box">Box</div><br>
    <div id="box7" class="box">Box</div><br><br>
    <a href="#">Link 1</a><br>
    <a href="#" style="text-decoration: none;">Link 2</a>
</body>
</html>
