<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border-radius:10px;
            background-color: chartreuse;
            border: 2px;
            height: 100px;
            width: 100px;
            text-align: center;
            margin: 10px;
        }
        #box1{
            position: static;
        }
        #box2{
            position: relative;
            top: 50px;
            left: 200px;
        }
        #box3{
            position: absolute;
            top: 50px;
            left: 50px;
        }
        #box4{
            position: fixed;
            top: 300px;
            left: 300px;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Static</div>
    <div id="box2" class="box">Relative</div>
    <div id="box3" class="box">Absolute</div>
    <div id="box4" class="box">Fixed</div>
    <div  class="box">Box</div>
    <div  class="box">Box</div>
    <div  class="box">Box</div>
    <div  class="box">Box</div>
    <div  class="box">Box</div>
    <div  class="box">Box</div>
    <div  class="box">Box</div>
    <div  class="box">Box</div>
    <div  class="box">Box</div>
</body>
</html>
