<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border{
            height: 50px;
            width: 50px;
            padding: 2px;
            margin: 15px;
        }
        #first{
            border: 2px solid black;
            text-decoration: none;
            background-color: darkseagreen;
        }
        #second{
            border: 2px solid black;
            border-radius: 30px;
            text-decoration: none;
            background-color: darkseagreen;
        }
    </style>
</head>
<body>
    <a href="button" id="first" class="border">Click Me</a><br><br>
    <a href="button" id="second" class="border">Click Me</a>
</body>
</html>
