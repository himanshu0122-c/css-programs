<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #first{
            background-color: aqua;
            height: 200px;
            width: 200px;
        }
        #second{
            background-color: blue;
            border: 2px dotted red;
            border-radius: 100px;
            height: 50px;
            width: 50px;
            padding: 10px 15px 10px 15px;
            margin: 100px;
        }
        #third{
            background-color: burlywood;
            height: 50px;
            width: 50px;
            box-sizing: border-box;
        }
        #forth{
            background-color: darkgray;
            height: 50px;
            width: 50px;
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <div id="first">First</div><br><br>
    <div id="second">Button</div><br><br>
    <div id="third">Third</div><br><br>
    <div id="forth">Forth</div><br><br>
</body>
</html>
