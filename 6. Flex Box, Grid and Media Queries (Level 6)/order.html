<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            height: 600px;
            width: 600px;
            background-color: aqua;
            border: 3px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .box{
            height: 100px;
            width: 100px;
            border: 3px solid black;
            margin: 7px;
            text-align: center;
        }
        #box1{background-color: blue;
              order: 4;}
        #box2{background-color: red;
              order: 1;}
        #box3{background-color: orangered;
              order: 3;}
        #box4{background-color: hotpink;
              order: 2;}
    </style>
</head>
<body>
    <div id="container">
        <div id="box1" class="box">Box1</div>
        <div id="box2" class="box">Box2</div>
        <div id="box3" class="box">Box3</div>
        <div id="box4" class="box">Box4</div>
    </div>
</body>
</html>
