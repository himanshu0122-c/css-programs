<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            height: 600px;
            width: 600px;
            background-color: aqua;
            border: 3px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            align-content: center;
            flex-wrap: wrap;
        }
        .box{
            height: 100px;
            width: 100px;
            border: 3px solid black;
            margin: 7px;
            text-align: center;
        }
        #box1{background-color: blue;}
        #box2{background-color: red;}
        #box3{background-color: orangered;}
        #box4{background-color: yellow;}
        #box5{background-color: rgb(205, 69, 92);}
        #box6{background-color: green;}
        #box7{background-color: darkorchid;}
        #box8{background-color: khaki;}

    </style>
</head>
<body>
    <div id="container">
        <div id="box1" class="box">Box1</div>
        <div id="box2" class="box">Box2</div>
        <div id="box3" class="box">Box3</div>
        <div id="box4" class="box">Box4</div>
        <div id="box5" class="box">Box5</div>
        <div id="box6" class="box">Box6</div>
        <div id="box7" class="box">Box7</div>
        <div id="box8" class="box">Box8</div>
    </div>
</body>
</html>
